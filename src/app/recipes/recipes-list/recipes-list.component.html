<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEL of recipes; let i = index"
    [recipe]="recipeEL" style="cursor: pointer;" [index] ="i" ></app-recipe-item>
  </div>
</div>
