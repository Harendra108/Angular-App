<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <div class="topButtons">
            <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit" >SAVE</button>
          <button class="btn btn-danger" type="button" style="margin: 5px;" >CANCEL</button>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" >NAME</label>
            <input id="name" type="text" class="form-control" formControlName="name" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath" >ImagePath</label>
            <input id="imagePath" type="text" class="form-control" formControlName="imagePath" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="COL-XS-12">
          <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <textarea id="description" rows="6" type="text" class="form-control" formControlName="description" ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          *ngFor="let ing of controls; let i = index"
           [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" >
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount" style="margin: 2px;">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" style="margin: 2px;">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button"  class="btn btn-success" (click)="onAddIngredient()" >Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
